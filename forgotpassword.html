<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        .btnn{
    width: 240px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.9s ease;
  }
  .btnn:hover{
    background: #fff;
    color: #ff7200;
  }
    </style>
</head>
<body style="background-image:url(1.jpg);">
    <center>
        <div style="margin-top: 300px;">
        <input type="email" placeholder="Your Email" id="email" style="width: 50%;padding: 10px 0;margin: 5px 0;border-top: 0;border-left: 0;border-right: 0;border-bottom: 2.5px solid red;outline: none;background: transparent;font-weight: 800;color: #ff7200; font-size: 20px;">
        <button onclick="forgotPass()" class="btnn">Reset Password</button>
        <small><label id="error" style = "color: red; font-weight: bold;"></label></small>
        </div>
    <script>
        // Your web app's Firebase configuration
var firebaseConfig = {
  apiKey: "AIzaSyDEJ9bOg8OZRrhwE-rJBRJI7HKOk1X1qc0",
  authDomain: "login-b48ce.firebaseapp.com",
  databaseURL: "https://login-b48ce-default-rtdb.firebaseio.com",
  projectId: "login-b48ce",
  storageBucket: "login-b48ce.appspot.com",
  messagingSenderId: "320480901146",
  appId: "1:320480901146:web:51114467c9d5d6e962f9a3"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

        function forgotPass(){
    email = document.getElementById("email").value
    firebase.auth().sendPasswordResetEmail(email)
    .then(() => {
        window.alert("Reset link sent to your email id");
    })
    .catch((error) => {
        document.getElementById("error").innerHTML = error.message
    });
}
    </script>
</body>
</html>
